version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: elika-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: elika-vendor-portal
    volumes:
      - mongodb_data:/data/db
    networks:
      - elika-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - mongodb
      - backend
    networks:
      - elika-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb:27017/elika-vendor-portal
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - ./backend/.env:/app/.env:ro
      - ./backend/uploads:/app/uploads
    depends_on:
      - mongodb
    networks:
      - elika-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - elika-network
    restart: unless-stopped

networks:
  elika-network:
    driver: bridge

volumes:
  app_data:
  mongodb_data: